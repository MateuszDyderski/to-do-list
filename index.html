<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <link href="css/tasks.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/buttons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/script.js" defer></script>
    <title>Lista zadań</title>
    <meta property="'og:images" content="images/share.png">
    <link rel="icon" href="images/icon.png">
</head>

<body>
    <main class="container">

        <header>
            <h1>Lista zadań</h1>
        </header>
        <section class="section">
            <h2 class="section__title">Dodaj nowe zadanie</h2>
            <div class="section__body">
                <form class="form js-form">
                    <input class="form__input js-newTask" placeholder="Co jest do zrobienia?">
                    <button class="form__button">Dodaj zadanie</button>
                </form>
            </div>
        </section>





        <section class="section">

            <header class="section__header">
                <h2 class="section__title">Lista zadań</h2>
                <div class="buttons js-buttons">
                    <button class="buttons__button js-toggleHideDoneTasks">
                        Ukryj ukończone
                    </button>
                    <button class="buttons__button js-markAllDone">
                        Ukończ wszystkie
                    </button>
                </div>
            </header>
            <div class="section__body">

                <ul class="tasks js-tasks">
                <li class="tasks__item js-tasks"></li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
